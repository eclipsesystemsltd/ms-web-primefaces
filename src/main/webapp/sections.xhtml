<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>IGNORED</title>
</h:head>

<h:body>
	<ui:composition template="templates/masterLayout.xhtml">
		<ui:define name="content">
		    <f:metadata>
		        <f:viewParam name="id" value="#{modelBean.id}" />
		    </f:metadata>
			<h3>List of sections for #{modelBean.year} #{modelBean.name}</h3>
			<h:dataTable value="#{modelBean.model.sections}" var="section">
				<h:column>
					<h:link value="#{section.title}" outcome="sectionItems">
						<f:param name="id" value="#{section.id}"/>
					</h:link>
				</h:column>
			</h:dataTable>
		</ui:define>
	</ui:composition>	
</h:body>
</html>
