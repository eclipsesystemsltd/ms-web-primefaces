<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
 <h:head><title>Welcome to MS_JSF_Spring_Hibernate_Project</title></h:head>
 <h:body>
     <h:form>
         <table>
             <tr>
                <td><h:outputLabel for="id" value="ID : " /></td>
                <td><p:inputText id="id" value="#{contactBean.id}">
                        <f:converter converterId="javax.faces.Long"/>
                        <p:ajax event="blur" update="idMsg" />
                    </p:inputText>
                    <p:message id="idMsg" for="id" display="icon"/>
                </td>
             </tr>
             <tr>
                <td><h:outputLabel for="name" value="Name : " /></td>
                <td><p:inputText id="name" value="#{contactBean.name}">
                        <f:validateLength minimum="5" />
                        <p:ajax event="blur" update="nameMsg" />
                    </p:inputText>
                    <p:message id="nameMsg" for="name" display="icon"/>
                </td>
             </tr>
             <tr>
                <td><h:outputLabel for="description" value="Description : " /></td>
                <td><p:inputText id="description" value="#{contactBean.description}">
                        <f:validateLength minimum="5" />
                        <p:ajax event="blur" update="descriptionMsg" />
                    </p:inputText>
                    <p:message id="descriptionMsg" for="description" display="icon"/>
                </td>
             </tr>
             <tr>
                <td><p:commandButton id="addContact" value="Add" action="#{contactBean.addContact}" ajax="false"/></td>
                <td><p:commandButton id="reset" value="Reset" action="#{contactBean.reset}" ajax="false"/></td>
             </tr>
         </table>
     </h:form>
</h:body>
</html>
